{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/workouts/workout-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ workout.weight }}">
  <div class="card-bg" style="background-color: {{ workout.weight }}"></div>
  <div class="card-content">
    <h2>{{ workout.name }}</h2>
    <p>A {{ workout.weight }} lb workout</p>
  </div>
</div>
<a href="{% url 'workout-update' workout.id %}" class="btn warn">Edit</a>
<a href="{% url 'workout-delete' workout.id %}" class="btn danger">Delete</a>

{% endblock %}
