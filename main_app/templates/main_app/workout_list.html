{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/workouts/workout-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Hero Workouts</h1>
</section>

<section class="card-container">
  {% for workout in workout_list %}
  <div class="card" style="border-color: {{ workout.weight }}">
    <div class="card-bg" style="background-color: {{ workout.weight }}"></div>
    <a href="{% url 'workout-detail' workout.id %}">
      <div class="card-content">
        <h2>{{ workout.name }}</h2>
        <p>A {{ workout.weight }}  workout</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
